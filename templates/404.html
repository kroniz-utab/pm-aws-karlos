{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" /> -->
    <link rel="icon" type="image/png" href="{% static 'img/logo_bmkg_ico.png' %}" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> -->
    <meta http-equiv="refresh" content="300">
    <title>404 Page Not Found</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/material-dashboard.css' %}">
  </head>
  <body>
    <div class="col">
        <div class="row">
            <div class="text-center">
                <img src="{% static 'img/404_not_found.png' %}" alt="404 Not Found" style="max-width: 30%; height: auto;" class="mt-3">
                <figure class="text-center">
                  <blockquote class="blockquote">
                      <p class="h2"><strong>OOPS, PAGE NOT FOUND!</strong></p>
                  </blockquote>
                  <figcaption class="blockquote-footer">
                      Sorry, the page you're looking for doesn't exist. If you think something is broken, report a problem.
                  </figcaption>
                  <div class="d-grid gap-2 d-md-block mt-2">
                    <!-- <button class="btn-primary btn-lg mx-3 rounded-lg" type="button">Home</button> -->
                    <a href="{% url 'dashboard' %}" class="btn-info btn mx-3 rounded" type="button"><strong>Home</strong></a>
                    <a href="mailto:ade.hermawan.fajri@stmkg.ac.id" class="btn-outline-info btn mx-3 rounded" type="button"><strong>Report</strong></a>
                    <!-- <button class="btn-outline-primary btn-lg mx-3 rounded-lg" type="button">Report</button> -->
                  </div>
              </figure>
            </div>
        </div>
    </div>
    

  <!--   Core JS Files   -->
  <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
  </body>
</html>
