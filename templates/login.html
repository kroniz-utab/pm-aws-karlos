{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Login | PM Monitoring AWS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Material Kit CSS -->
  <!-- <link href="../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" /> -->
  <link rel="stylesheet" href="{% static 'css/material-dashboard.css' %}">
</head>

<body>
  <div class="wrapper ">
    <div class="container">
      <div class="row">
        <div class="col-md-5 position-absolute top-50 start-50 translate-middle">
          <div class="card center ">
            <div class="card-header">
              <h4 class="text-center">Monitoring Kerusakan AWS Staklim Karangploso</h4>
              <!-- <h2 class="text">Login</h2> -->
            </div>
            <div class="card-body">
              <form method="POST" action="{% url 'loginauth' %}">
                {% csrf_token %}
                {% for message in messages %}
                <div class="alert alert-danger alert-with-icon" data-notify="container">
                  <i class="material-icons" data-notify="icon">error</i>
                  <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                    <i class="material-icons">close</i>
                  </button>
                  <span data-notify="message">{{message}}</span>
                </div>
                {% endfor %}
                <div class="mb-3">
                  <label for="userInput" class="form-label">Username</label>
                  <input type="text" class="form-control" id="userInput" name="username">
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwordInput" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% include 'layout/footer.html' %}
