{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" /> -->
    <link rel="icon" type="image/png" href="{% static 'img/logo_bmkg_ico.png' %}" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> -->
    <meta http-equiv="refresh" content="300">
    <title>500 Internal Server Error</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/material-dashboard.css' %}">
  </head>
  <body>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="text-center">
                    <img src="{% static 'img/500_server_error.png' %}" alt="500 server error" style="max-width: 40%; height: auto;" class="mt-3">
                    <figure class="text-center">
                      <blockquote class="blockquote">
                          <p class="h2"><strong>Opps, Something Went Wrong</strong></p>
                      </blockquote>
                      <figcaption class="blockquote-footer">
                          Server Error 500. We apologize and are fixing the problem. Please try again at later stage.
                      </figcaption>
                  </figure>
                </div>
            </div>
        </div>
    </div>

  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  </body>
</html>
